<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css.main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>My Music Library</h1>
    </header>

    <main>
        <section id="all-forms">
            <form id="new-music-form">
                <div id="form-wrapper">

                    <div class="form-item">
                        <input type="text" class="input" id="artist" placeholder="Artist Name" required>
                    </div>

                    <div class="form-item">
                        <input type="text" class="input" id="album" placeholder="Album Name" required>
                    </div>
                    <p id="radio-buttons">Genre:</p>
                    <div>
                        <input type="radio" id="genreChoice1" name="genre" value="Rock">
                        <label for="genreChoice1">Rock</label>
                        <input type="radio" id="genreChoice2" name="genre" value="Indie">
                        <label for="genreChoice2">Indie</label>
                        <input type="radio" id="genreChoice3" name="genre" value="Blues">
                        <label for="genreChoice3">Blues</label>
                        <input type="radio" id="genreChoice4" name="genre" value="Hip-Hop">
                        <label for="genreChoice4">Hip-Hop</label>
                        <input type="radio" id="genreChoice5" name="genre" value="Classical">
                        <label for="genreChoice5">Classical</label>
                    </div>

                    <!-- <div class="form-item">
                        <label for="genre">Genre</label>
                        <select id="genre">
                        <option value="" disabled selected></option>
                        <option value="Rock">Rock</option>
                        <option value="Indie">Indie</option>
                        <option value="Blues">Blues</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Classical">Classical</option>
                        </select> -->
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="Save" id="save-button" class="button">
                </div>
            </form>
        </section>

        <section class="body">
            <h2 id="album-list-title">My Albums</h2>
            <ul id="album-list"></ul>

            <div class="buttons">
                <button class="button" id="delete-button">Delete Album List</button>
            </div>
        </section>

    </main>
    
</body>
</html>
