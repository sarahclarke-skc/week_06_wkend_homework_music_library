<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css.main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>My Music Library</h1>
    </header>

    <main>
        <section id="all-forms">
            <form id="new-music-form">
                <div id="form-wrapper">

                    <div class="form-item">
                        <input type="text" class="input" id="artist" placeholder="Artist Name" required>
                    </div>

                    <div class="form-item">
                        <input type="text" class="input" id="album-name" placeholder="Album Name" required>
                    </div>

                    <div class="form-item">
                        <label for="genre">Genre</label>
                        <select id="genre">
                        <option value="" disabled selected></option>
                        <option value="Rock">Rock</option>
                        <option value="Indie">Indie</option>
                        <option value="Blues">Blues</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Classical">Classical</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="save" id="save-button" class="button">
                </div>
            </form>
        </section>

        <section class="body">
            <h2 id="album-title">My Albums</h2>
            <ul id="album-list"></ul>

            <div class="buttons">
                <button class="button" id="delete-button">Delete Album List</button>
            </div>
        </section>

    </main>
    
</body>
</html>
